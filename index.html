<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan AI - Login</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">
  <meta name="description" content="NutriScan AI helps you reduce food waste with smart expiry alerts and recipe suggestions.">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üçé NutriScan AI</h1>
        <p class="auth-subtitle">Demo Authentication</p>
      </div>
      
      <form class="auth-form" id="authForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="auth-buttons">
          <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
          <button type="button" id="signupBtn" class="btn btn-secondary">Sign Up</button>
          <button type="button" id="guestBtn" class="btn btn-tertiary">Continue as Guest</button>
        </div>
        
        <div id="authMessage" class="auth-message"></div>
        
        <p id="authNote" class="auth-note">
          Full login & sign-up system coming soon. For the demo, you can continue as Guest.
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
